{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="" style="padding: 4em 0;">
    <div class="container">
        <div class="row">
            <div class="col s12 m5">
                <img src="{{ product.image.url }} " class=" responsive-img" style="width: 100%; height: 400PX; object-fit: cover; 
                object-position: center;">
            </div>

            <div class="col s12 m6">
                <div>
                    <p>{{product.cake_category}}</p>
                    <h3>
                        {{product.cake_name}}
                    </h3>
                    <p> 
                        {{product.description}}
                    </p>
                    <p><b>{{product.price}}</b></p>
                </div>
                
            </div>
        </div>

    </div>
</section>

{% endblock content %}
