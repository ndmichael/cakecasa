{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="" style="padding: 4em 0;">
    <div class="container">

        <div class="row">
            <div class="col s12 m9">
                <div class="row"">
                    {% for p in products %}
                    <div class="col s12 m4 rounded">
                        <div class=" card">
                            <div class=" card-image">
                                <img src="{{ p.image.url }}" alt="{{p.cake_name}} image" height="200px" />
                                <a href="#" class="halfway-fab btn-floating pink pulse lighten-2">
                                    <i class="material-icons">shopping_basket</i> 
                                </a>
                            </div>
                            <div class="card-content">
                                <p>{{p.cake_category}}</p>
                                <h4 class="card-title">
                                    <a href="{{ p.get_absolute_url }}" >
                                        {{ p.cake_name }}
                                    </a>
                                </h4>
                                <p>from: <b>&#36; {{p.price}}</b></p>
                            </div>
                            <!-- <div class="card-action">
                                <a href="#" class="btn btn-sm pink lighten-2">
                                    <i class="left material-icons">shopping_basket</i> 
                                    add to cart
                                </a>
                            </div> -->

                        </div>
                    </div>
                    {% endfor %}              
                </div>
            </div>

            <div class="col s12 m2 offset-m1">
                <div>
                    <ul>
                        <li>
                            <a href="{% url 'casa:cake_list' %}">All Cakes</a>
                        </li>
                        {% for c in categories %}
                            <li style=" margin: 20px auto;" {% if category.slug == c.slug %}class="active" 
                            {% endif %}>
                                <a href="{{ c.get_absolute_url }}" class="black-text" style="padding: 10px; font-size: 20px; text-decoration: solid;">{{ c.name }}</a>
                            </li>
                    {% endfor %}
                    </ul>
                    
                </div>
            </div>
        </div>
</section>

<section>
    <div class=" container">
        <div class="row">
            <div class="col s6 m4">

            </div>
        </div>
    </div>
</section>

{% endblock content %}
