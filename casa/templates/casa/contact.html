{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section>
        <div class="container" style="padding: 4em 0;">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}

                        <div class=" input-field">
                            <button type="submit" class=" btn pink lighten-2">Send Message</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
